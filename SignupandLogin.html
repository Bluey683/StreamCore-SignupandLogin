<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreamCore - Conta</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0f2c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h2 {
      color: #00d8ff;
    }
    form {
      background: #1a2f4f;
      padding: 2rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }
    input, button {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #00d8ff;
      color: black;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>StreamCore - Criar Conta</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Nome de usuário" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit">Registrar</button>
  </form>

  <h2>Entrar</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Nome de usuário" required />
    <input type="password" id="loginPassword" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>

  <div id="status"></div>

  <script>
    let users = {};

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (users[username]) {
        document.getElementById("status").innerText = "Usuário já existe.";
      } else {
        users[username] = { email, password };
        document.getElementById("status").innerText = "Conta criada com sucesso!";
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      if (users[username] && users[username].password === password) {
        document.getElementById("status").innerText = "Login bem-sucedido. Bem-vindo, " + username + "!";
      } else {
        document.getElementById("status").innerText = "Usuário ou senha incorretos.";
      }
    });
  </script>
</body>
</html>
